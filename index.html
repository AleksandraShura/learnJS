<!DOCTYPE html>

<body>

    
<div id="header">
   <div> 
       <form id="form_enter">

            <button class="button2" id="button2">Вывести нечетные числа</button>
        </div>

        <form id="form_out">
         <p id="text_name">Результат</p>
        <div class="text" id="text"></div>
        </form>
   </div>    
</div>
